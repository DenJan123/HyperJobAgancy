{% extends "vacancy/layout.html" %}

{% block body %}
    <h3> {{message|title}}: </h3>
    {% if it_objects %}
        <ul>
        {% for it_object in it_objects %}
            <li>
                <div>{{it_object.author}}: {{it_object.description}}</div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <div> There is no {{message}} at the moment </div>
    {% endif %}
{% endblock %}
